<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <style>
    html,
    body {
      height: 100%;
    }

    h3 {
      margin: 1rem 0;
    }

    body {
      background: #eee;
    }

    .container {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <script src="../js/jquery-3.6.0.min.js"></script>

  <!-- 下拉選單需要 popper.js， bootstrap.bundle.min.js 已經有包含 popper.js-->
  <script src="../js/bootstrap.bundle.min.js"></script>

  <div class="container-fluid d-flex justify-content-around align-items-center h-100">

    <!-- 
      data-toggle="dropdown" 觸發 .dropdown-menu 產生下拉的效果
      data-reference="parent" 找到父元素作為參考點, data-offset="x,y" 位移對齊(x 水平 y 垂直 負數往左上)
      .dropbottom(預設下拉三角形方向往下, 包含選單出來的方向也會改) .dropup .dropright .dropleft
     -->
    <div class="dropdown dropup">
      <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        data-reference="parent" data-offset="-100,100">
        button 按鈕下拉選單
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <!-- .dropdown-item-text 分類標題 -->
        <div class="dropdown-item-text">個人電腦</div>
        <!-- .dropdown-divider 分隔線 -->
        <div class="dropdown-divider"></div>
        <!-- .active 預設位置 -->
        <a class="dropdown-item active" href="#">主機板</a>
        <a class="dropdown-item" href="#">硬碟</a>
        <a class="dropdown-item" href="#">記憶體</a>
        <div class="dropdown-divider"></div>
        <!-- .disabled 禁用 -->
        <a class="dropdown-item disabled" href="#">軟碟機</a>
      </div>
    </div>

    <div class="dropdown dropup">
      <!-- button 標籤改為 a 標籤 type="button" 改為 href="#" -->
      <a class="btn btn-primary dropdown-toggle" href="#" id="dropdownMenuButton" data-toggle="dropdown"
        data-reference="parent" data-offset="-100,100">
        a 元素下拉選單
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <!-- .dropdown-item-text 分類標題 -->
        <div class="dropdown-item-text">個人電腦</div>
        <!-- .dropdown-divider 分隔線 -->
        <div class="dropdown-divider"></div>
        <!-- .active 預設位置 -->
        <a class="dropdown-item active" href="#">主機板</a>
        <a class="dropdown-item" href="#">硬碟</a>
        <a class="dropdown-item" href="#">記憶體</a>
        <div class="dropdown-divider"></div>
        <!-- .disabled 禁用 -->
        <a class="dropdown-item disabled" href="#">軟碟機</a>
      </div>
    </div>

    <!-- 分離按鈕(點三角形才能下拉) 使用 .btn-group 包起來 -->
    <div class="btn-group">
      <button type="button" class="btn btn-danger">分離按鈕</button>
      <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>

    <!-- 斷點對齊 -->
    <div class="btn-group">
      <!-- 響應式對齊必須加上 data-display="static" -->
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" data-display="static">
        斷點對齊
      </button>
      <!-- .dropdown-menu-sm -md -lg -xl -->
      <div class="dropdown-menu dropdown-menu-sm-right dropdown-menu-lg-left">
        <button class="dropdown-item" type="button">Action</button>
        <button class="dropdown-item" type="button">Another action</button>
        <button class="dropdown-item" type="button">Something else here</button>
      </div>
    </div>
  </div>
</body>

</html>
